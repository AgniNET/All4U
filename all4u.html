{"html": "<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>ALL4U</title>\n    <style>\n        :root {\n            --primary-color: #1e1e1e;\n            --secondary-color: #2a2a2a;\n            --accent-color: #007bff;\n            --text-color: #fff;\n        }\n        body {\n            background-color: var(--primary-color);\n            color: var(--text-color);\n            font-family: sans-serif;\n            margin: 0;\n            overflow-x: hidden;\n        }\n        .container {\n            max-width: 1200px;\n            margin: 0 auto;\n            padding: 20px;\n            display: grid;\n            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));\n            grid-gap: 20px;\n        }\n        .video-card {\n            background-color: rgba(255, 255, 255, 0.1);\n            border-radius: 10px;\n            padding: 15px;\n            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);\n            transition: transform 0.3s ease;\n        }\n        .video-card:hover {\n            transform: translateY(-5px);\n            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);\n        }\n        .video-thumbnail {\n            width: 100%;\n            height: auto;\n            border-radius: 5px;\n        }\n        .video-title {\n            margin-top: 10px;\n            font-weight: bold;\n        }\n        .player-container {\n            position: fixed;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n            z-index: 1000;\n            background-color: rgba(0, 0, 0, 0.8);\n            display: none;\n            justify-content: center;\n            align-items: center;\n        }\n        .player-container.active {\n            display: flex;\n        }\n        .youtube-player {\n            width: 80%;\n            max-width: 800px;\n            height: auto;\n            padding-bottom: 56.25%; /* 16:9 aspect ratio */\n            position: relative;\n        }\n        .youtube-player iframe {\n            position: absolute;\n            top: 0;\n            left: 0;\n            width: 100%;\n            height: 100%;\n        }\n        .action-bar {\n            position: absolute;\n            top: 10px;\n            right: 10px;\n            display: flex;\n            gap: 10px;\n        }\n        .action-bar svg {\n            width: 36px;\n            height: 36px;\n            fill: var(--accent-color);\n            cursor: pointer;\n        }\n        @media (min-width: 768px) {\n            .container {\n                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));\n            }\n        }\n        @media (min-width: 1024px) {\n            .container {\n                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));\n            }\n        }\n    </style>\n</head>\n<body>\n    <div class=\"player-container\">\n        <div class=\"youtube-player\" id=\"youtube-player\"></div>\n        <div class=\"action-bar\">\n            <svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"currentColor\" onclick=\"likeVideo()\">\n                <path d=\"M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54l-1.45 1.33z\"/>\n            </svg>\n            <svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"currentColor\" onclick=\"dislikeVideo()\">\n                <path d=\"M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54l-1.45 1.33z\" transform=\"rotate(180 12 12)\"/>\n            </svg>\n            <svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"currentColor\" onclick=\"commentVideo()\">\n                <path d=\"M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6zm0 4h12v2H6z\"/>\n            </svg>\n            <svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"currentColor\" onclick=\"shareVideo()\">\n                <path d=\"M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.3c.52-.33 1.2-.33 1.72 0l7.05 4.3c.05.23.09.46.09.7s-.04.47-.09.7l-7.05 4.3c-.52.33-1.2.33-1.72 0z\"/>\n            </svg>\n            <svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 24 24\" fill=\"currentColor\" onclick=\"saveVideo()\">\n                <path d=\"M19 21H5c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2h14c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2zM11 11V9h2v2h-2zM11 15V13h2v2h-2z\"/>\n            </svg>\n        </div>\n    </div>\n    <div class=\"container\" id=\"video-container\"></div>\n    <script>\n        const PROJECT_DB_GIST_ID = \"YOUR_GIST_ID\"; // Replace with your Gist ID\n        const videoContainer = document.getElementById('video-container');\n        const youtubePlayer = document.getElementById('youtube-player');\n        const playerContainer = document.querySelector('.player-container');\n\n        fetch('https://api.github.com/gists/' + PROJECT_DB_GIST_ID)\n            .then(response => response.json())\n            .then(data => {\n                const videos = JSON.parse(data.files[\"data.json\"].content);\n                videos.forEach(video => {\n                    if (!video.url.includes('/shorts/')) {\n                        createVideoCard(video);\n                    }\n                });\n            });\n\n        function createVideoCard(video) {\n            const card = document.createElement('div');\n            card.classList.add('video-card');\n            card.innerHTML = `\n                <img src=\"https://img.youtube.com/vi/${video.videoId}/0.jpg\" alt=\"${video.title}\" class=\"video-thumbnail\">\n                <div class=\"video-title\">${video.title}</div>\n            `;\n            card.addEventListener('click', () => playVideo(video));\n            videoContainer.appendChild(card);\n        }\n\n        function playVideo(video) {\n            playerContainer.classList.add('active');\n            youtubePlayer.innerHTML = `<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/${video.videoId}?autoplay=1\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" allowfullscreen></iframe>`;\n        }\n\n        function likeVideo() {\n            // Replace with actual YouTube like link logic\n            alert('Like functionality not implemented');\n        }\n        function dislikeVideo() {\n            // Replace with actual YouTube dislike link logic\n            alert('Dislike functionality not implemented');\n        }\n        function commentVideo() {\n            // Replace with actual YouTube comment link logic\n            alert('Comment functionality not implemented');\n        }\n        function shareVideo() {\n            // Replace with actual YouTube share link logic\n            alert('Share functionality not implemented');\n        }\n        function saveVideo() {\n            // Replace with actual YouTube save link logic\n            alert('Save functionality not implemented');\n        }\n    </script>\n</body>\n</html>"}
